name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: Build
        run: |
          mkdir build
          export GOAMD64=v3
          go build -v -trimpath -ldflags '-s -w -buildid=' -o build/ ./cmd/outline-ss-client
          go build -v -trimpath -ldflags '-s -w -buildid=' -o build/ ./cmd/outline-ss-server

      - name: Test
        if: matrix.os != 'macos-latest'
        run: go test -v -benchmem -bench . ./...

      - name: Upload Binaries
        uses: actions/upload-artifact@v3
        with:
          name: outline-shadowsocks-${{ matrix.os }}-x86-64-v3
          path: build/
