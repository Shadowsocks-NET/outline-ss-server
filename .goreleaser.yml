project_name: outline-ss-server

# Build for macOS, Linux, and Windows.
# Skip 32 bit macOS builds.
builds:
  -
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
      - linux
    ignore:
      - goos: darwin
        goarch: 386

archive:
  replacements:
    darwin: macos
    386: i386
    amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
